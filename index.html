<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceylon Pharma Project Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #10b981;
        --background-color: #f3f4f6;
      }
      .dashboard-grid {
        display: grid;
        grid-template-columns: 250px 1fr;
        height: 100vh;
      }
      .sidebar {
        background: linear-gradient(135deg, var(--primary-color), #2563eb);
        color: white;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
      }
      .stat-card {
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .stat-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="dashboard-grid">
      <!-- Sidebar -->
      <div class="sidebar p-6">
        <div class="mb-10">
          <h1 class="text-3xl font-bold text-white">Ceylon Pharma</h1>
          <p class="text-blue-100">Project Management System</p>
        </div>

        <nav class="space-y-4">
          <a
            href="./admin"
            target="_blank"
            class="block bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg p-3 text-white transition"
          >
            <span class="font-semibold">Admin Site</span>
          </a>
          <a
            href="./client"
            target="_blank"
            class="block bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg p-3 text-white transition"
          >
            <span class="font-semibold">Client Site</span>
          </a>
          <a
            href="./lms"
            target="_blank"
            class="block bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg p-3 text-white transition"
          >
            <span class="font-semibold">LMS Site</span>
          </a>
          <a
            href="./server"
            target="_blank"
            class="block bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg p-3 text-white transition"
          >
            <span class="font-semibold">Server Site</span>
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="p-8 overflow-y-auto">
        <header class="mb-8">
          <h2 class="text-4xl font-extrabold text-gray-800">Dashboard</h2>
          <p class="text-gray-500">Project overview and key metrics</p>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-3 gap-6">
          <!-- Projects Card -->
          <div
            class="stat-card bg-white rounded-xl shadow-lg p-6 transform hover:-translate-y-2 transition"
          >
            <div class="flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold text-gray-600">
                  Total Projects
                </h3>
                <p class="text-4xl font-bold text-blue-600">24</p>
              </div>
              <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
                  />
                </svg>
              </div>
            </div>
            <div class="mt-4">
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div
                  class="bg-blue-600 h-2.5 rounded-full"
                  style="width: 75%"
                ></div>
              </div>
              <p class="text-sm text-gray-500 mt-2">Progress: 75%</p>
            </div>
          </div>

          <!-- Users Card -->
          <div
            class="stat-card bg-white rounded-xl shadow-lg p-6 transform hover:-translate-y-2 transition"
          >
            <div class="flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold text-gray-600">
                  Active Users
                </h3>
                <p class="text-4xl font-bold text-green-600">152</p>
              </div>
              <div class="bg-green-100 text-green-600 p-3 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                  />
                </svg>
              </div>
            </div>
            <div class="mt-4">
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div
                  class="bg-green-600 h-2.5 rounded-full"
                  style="width: 65%"
                ></div>
              </div>
              <p class="text-sm text-gray-500 mt-2">User Engagement: 65%</p>
            </div>
          </div>

          <!-- Tasks Card -->
          <div
            class="stat-card bg-white rounded-xl shadow-lg p-6 transform hover:-translate-y-2 transition"
          >
            <div class="flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold text-gray-600">
                  Pending Tasks
                </h3>
                <p class="text-4xl font-bold text-yellow-600">37</p>
              </div>
              <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </div>
            </div>
            <div class="mt-4">
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div
                  class="bg-yellow-600 h-2.5 rounded-full"
                  style="width: 45%"
                ></div>
              </div>
              <p class="text-sm text-gray-500 mt-2">Task Completion: 45%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
